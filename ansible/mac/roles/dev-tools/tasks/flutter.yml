---
- name: rm flutter dir
  file:
    path: ~/flutter
    state: absent

- name: rm flutter zip
  file:
    path: ~/flutter.zip
    state: absent

- name: Create a flutter directory if it does not exist
  file:
    path: ~/flutter
    state: directory
    mode: '0755'

- name: Download Flutter
  unarchive:
    src: https://storage.googleapis.com/flutter_infra/releases/stable/macos/flutter_macos_1.17.2-stable.zip
    dest: ~/
    remote_src: yes
  
- name: 'Add Flutter PATH'
  lineinfile:
    dest: '~/.bash_profile'
    line: '{{ item }}'
  with_items:
    - 'export PATH=~/flutter/bin:$PATH'

- name: 'Flutter precache'
  shell: 'flutter precache'