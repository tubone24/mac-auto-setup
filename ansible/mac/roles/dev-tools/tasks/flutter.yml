---
- name: rm flutter dir
  file:
    path: ~/flutter
    state: absent

- name: Download Flutter
  unarchive:
    src: https://storage.googleapis.com/flutter_infra/releases/stable/macos/flutter_macos_1.17.2-stable.zip
    dest: ~/flutter
    remote_src: yes
  
- name: 'Add Flutter PATH'
  lineinfile:
    dest: '~/.bash_profile'
    line: '{{ item }}'
  with_items:
    - 'export PATH="$PATH:~/flutter/bin"'