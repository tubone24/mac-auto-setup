---
- name: 'Install rustup'
  homebrew:
    name: 'rustup'
    state: 'present'

- name: 'enable rustup-init'
  shell: 'rustup-init'

- name: 'Add PATH'
  lineinfile:
    dest: '~/.bash_profile'
    line: '{{ item }}'
  with_items:
    - 'export CARGO_HOME="$HOME/.cargo"'
    - 'export PATH="$CARGO_HOME/bin:$PATH"'