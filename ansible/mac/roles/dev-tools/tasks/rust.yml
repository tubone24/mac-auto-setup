---
- name: 'Install rustup'
  homebrew:
    name: 'rustup'
    state: 'present'

# - name: 'enable rustup-init'
#   shell: 'rustup-init'

- name: 'pexpect (need expect ansible)'
  shell: '/usr/bin/python3 -m pip install pexpect'
  vars:
    ansible_python_interpreter: /usr/bin/python3

- name: enable rustup-init
  expect:
    command: rustup-init
    responses:
      3\): "1"
  no_log: false
  vars:
    ansible_python_interpreter: /usr/bin/python3

- name: 'Add PATH'
  lineinfile:
    dest: '~/.bash_profile'
    line: '{{ item }}'
  with_items:
    - 'export CARGO_HOME="$HOME/.cargo"'
    - 'export PATH="$CARGO_HOME/bin:$PATH"'
