---
- name: 'Install Util tools'
  homebrew:
    name: '{{ packages }}'
    state: 'present'
  vars:
    packages:
    - 'awscli'
    - 'awsebcli'
    - 'packer'
    - 'jq'
    - 'yq'
    - 'zsh'
    - 'tmux'
    - 'peco'
    - 'ghq'
    - 'wget'
    - 'reattach-to-user-namespace'
    - 'coreutils'
    - 'tree'
    - 'q'
    - 'htop'
    - 'editorconfig'
    - 'figlet'
    - 'nmap'
    - 'mtr'
    - 'automake'
    - 'autoconf'
    - 'openssl@1.1'
    - 'libyaml'
    - 'readline'
    - 'libxslt'
    - 'libtool'
    - 'unixodbc'
    - 'mycli'
    - 'the_silver_searcher'
    - 'tcptraceroute'
    - 'pict'
    - 'shellcheck'
    - 'pgformatter'
    - 'pre-commit'
    - 'jsonnet'
    - 'direnv'
    - 'hub'
    - 'dbmate'
    - 'lsd'
