# for use asdf
- name: 'Install fop'
  homebrew:
    name: 'fop'
    state: 'present'

- name: 'Install wxWidgets'
  homebrew:
    name: 'wxWidgets'
    state: 'present'

- name: 'Install unixodbc'
  homebrew:
    name: 'unixodbc'
    state: 'present'

- name: 'Install wxmac'
  homebrew:
    name: 'wxmac'
    state: 'present'

- name: 'Plugin Erlang asdf'
  shell: 'asdf plugin-add erlang https://github.com/asdf-vm/asdf-erlang.git'
  ignore_errors: yes

- name: 'Plugin Elixir asdf update'
  shell: 'asdf plugin-update erlang'
  ignore_errors: yes

- name: 'Plugin Elixir asdf'
  shell: 'asdf plugin-add elixir https://github.com/asdf-vm/asdf-elixir.git'
  ignore_errors: yes

- name: 'Add Option'
  lineinfile:
    dest: '~/.bash_profile'
    line: '{{ item }}'
  with_items:
    - 'KERL_CONFIGURE_OPTIONS="--without-javac --with-ssl=$(brew --prefix openssl)"'

- name: 'enable bash_profile'
  shell: 'source ~/.bash_profile'

