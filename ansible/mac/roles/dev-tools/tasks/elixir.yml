---
- name: 'clone erlenv'
  git:
    repo: 'https://github.com/talentdeficit/erlenv.git'
    dest: '~/.erlenv'

- name: 'Add PATH'
  lineinfile:
    dest: '~/.bash_profile'
    line: '{{ item }}'
  with_items:
    - 'export PATH="$HOME/.erlenv/bin:$PATH"'

